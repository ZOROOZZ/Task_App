name: Build Flutter Web and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install exact Flutter version with correct Dart SDK
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'  # Known good version with Dart 3.5.4
          channel: stable
          cache: true

      # 3. Verify versions
      - name: Verify Dart version
        run: |
          echo "Flutter version:"
          flutter --version
          echo "Dart version:"
          dart --version
          if ! dart --version 2>&1 | grep -q "3.5.4"; then
            echo "::error::Wrong Dart version detected!"
            exit 1
          fi

      # 4. Setup web
      - name: Enable web
        run: flutter config --enable-web

      # 5. Get dependencies
      - name: Get packages
        working-directory: ./task_app/task_app
        run: flutter pub get

      # 6. Build web app
      - name: Build web
        working-directory: ./task_app/task_app
        run: flutter build web --release

      # 7. Deploy to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: ./task_app/task_app/build/web
          publish_branch: deploy
          force_orphan: true
