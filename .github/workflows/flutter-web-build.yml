name: Build Flutter Web and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for gh-pages action to push to deploy branch

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed for peaceiris/actions-gh-pages

      # 2. Setup Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'  # Or 'stable' for latest stable version
          channel: 'stable'
          cache: true

      # 3. Verify installation
      - name: Flutter doctor
        run: flutter doctor -v

      # 4. Setup web
      - name: Enable web
        run: flutter config --enable-web

      # 5. Get dependencies
      - name: Get packages
        run: |
          cd task_app/task_app
          flutter pub get

      # 6. Build web app
      - name: Build web
        run: |
          cd task_app/task_app
          flutter build web --release

      # 7. Deploy to gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: task_app/task_app/build/web
          publish_branch: deploy  # The branch you want to deploy to
          force_orphan: true     # Ensures clean history
          keep_files: false       # Remove existing files
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
