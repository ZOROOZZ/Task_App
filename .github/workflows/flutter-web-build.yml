name: Build Flutter Web and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for gh-pages deployment

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Flutter with specific version (contains Dart 3.5.4+)
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'  # Contains Dart 3.5.4
          channel: stable
          cache: true

      # 3. Verify installations
      - name: Check versions
        run: |
          flutter --version
          dart --version

      # 4. Setup web
      - name: Enable web
        run: flutter config --enable-web

      # 5. Get dependencies
      - name: Get packages
        working-directory: ./task_app/task_app  # Better than cd
        run: flutter pub get

      # 6. Build web app
      - name: Build web
        working-directory: ./task_app/task_app
        run: flutter build web --release

      # 7. Deploy to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: ./task_app/task_app/build/web
          publish_branch: deploy
          force_orphan: true
