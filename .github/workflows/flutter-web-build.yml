name: Build Flutter Web and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Clone Flutter 3.22.1 (Dart 3.5.4)
        run: |
          git clone https://github.com/flutter/flutter.git --branch 3.22.1 --depth 1
          echo "$PWD/flutter/bin" >> $GITHUB_PATH
          echo "FLUTTER_HOME=$PWD/flutter" >> $GITHUB_ENV

      - name: Run flutter doctor (verify Dart 3.5.4)
        run: flutter doctor

      - name: Enable web support
        run: flutter config --enable-web

      - name: Get dependencies
        run: |
          cd task_app/task_app
          flutter pub get

      - name: Build web
        run: |
          cd task_app/task_app
          flutter build web

      - name: Deploy to deploy branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: task_app/task_app/build/web
          publish_branch: deploy
